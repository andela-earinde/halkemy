{% extends "halkemi/base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<!-- pop up -->
   <div class="modal fade bs-exam-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-sm">
       <div class="modal-content">
       
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Are you sure you want to reset your password</h4>
       
        
      
        <a href="reset_password.php" class="btn btn-default" > Yes </a>
        <a class="btn btn-primary" data-dismiss="modal"> No </a>
      </div>
      
      </div> 
     </div>
  </div>
    <!-- End -->
      

<!-- Log in -->

    <div class="section section-breadcrumbs">
        <div class="container">
    		<div class="row">
	    		<div class="col-md-12">
	    			<h1>Login</h1>
				</div>
			</div>
		</div>
	</div>
     <!-- login form --> 
        <div class="section">
	    	<div class="container">
				<div class="row">
                    {% if message%}
                          <div class="alert alert-danger">
                            {{message}}
                          </div>
                    {% endif %}  
					<div class="col-sm-5">
						<div class="basic-login">

							<form method="post" action="{% url 'halkemi:login'%}" role="form">
								{% csrf_token %}
								<div class="form-group">
								    <label for="login-username"><i class="icon-user"></i> <b>Username</b></label>
                                    {{form.username}}
								</div>
								<div class="form-group">
									<label for="login-password"><b>Password</b></label>
		        				 	{{form.password}}
								</div>
								<div class="form-group">									
									<a class="forgot-password" data-toggle="modal" data-target=".bs-exam-modal-sm">Forgot password?</a>
									<button type="submit" class="btn pull-right" >Login</button>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>

					</div>
				
				</div>
			</div>
		</div>
    <!-- end -->   

{% endblock %}
